# Pre-commit hooks for automatic code formatting and linting
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Ruff - Fast Python linter (replaces flake8, isort, etc.)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black
        language_version: python3.12

  # Additional useful hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Prevent committing large files
      - id: check-added-large-files
        args: ['--maxkb=1000']
      # Check for merge conflict markers
      - id: check-merge-conflict
      # Check YAML syntax
      - id: check-yaml
      # Check TOML syntax
      - id: check-toml
      # Trim trailing whitespace
      - id: trailing-whitespace
      # Ensure files end with newline
      - id: end-of-file-fixer

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --check-untyped-defs, --no-site-packages]
        additional_dependencies: [gradio, pydantic]
        files: ^src/pipeworks/ui/

  # Run tests before commit (prevents committing broken code)
  # Note: Only runs fast core logic tests (models, validation, segments).
  # Excludes test_prompt_handlers.py (slow due to file I/O).
  # Run full suite manually with: pytest
  # Full suite runs automatically in CI
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest
        entry: pytest
        args: [
          tests/unit/test_models.py,
          tests/unit/test_validation.py,
          tests/unit/test_segment_plugins.py,
          tests/unit/test_complete_segment_plugin.py,
          tests/unit/test_segment_state.py,
          --tb=short,
          --no-cov,
          -q,
          --maxfail=3,
          -x
        ]
        language: system
        pass_filenames: false
        types: [python]
