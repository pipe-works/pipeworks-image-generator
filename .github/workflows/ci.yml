name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.12", "3.13"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Free up disk space
      run: |
        # Remove unnecessary software to free up ~10GB
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        df -h

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install without caching to save disk space
        pip install --no-cache-dir -e ".[dev]"

    - name: Check disk space before tests
      run: |
        df -h
        echo "Pip cache size:"
        du -sh ~/.cache/pip 2>/dev/null || echo "No pip cache"

    - name: Run tests with pytest
      run: |
        # Only run unit tests (skip integration tests that may download models)
        # Coverage options are configured in pytest.ini
        pytest tests/unit/ -m "not slow"
      env:
        # Prevent any accidental model downloads
        PIPEWORKS_MODELS_DIR: /tmp/models
        HF_HUB_OFFLINE: 1

    - name: Check disk space after tests
      if: always()
      run: df -h

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run ruff
      run: |
        ruff check src/

    - name: Run black (check only)
      run: |
        black --check src/

    - name: Run mypy
      run: |
        mypy src/pipeworks/ui/ --ignore-missing-imports
      continue-on-error: true  # Don't fail CI on mypy errors initially

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true  # Don't fail CI on vulnerabilities initially

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true
