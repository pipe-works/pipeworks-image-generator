[pytest]
# Pytest configuration for Pipeworks Image Generator

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage options
    --cov=src/pipeworks/ui
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Fail if coverage is below threshold
    # Note: 50% threshold accounts for app.py (UI glue code) which is difficult to unit test
    # Core business logic (models, validation, state, components) has 93-100% coverage
    --cov-fail-under=50

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external resources)
    slow: Slow tests (may take several seconds)

# Coverage configuration
[coverage:run]
source = src/pipeworks/ui
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */app.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
